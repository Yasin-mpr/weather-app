<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>yasin weather app</title>
    </head>
    <body>
        <main>

            <div id="mainApp">

                <h1>my wether app</h1>
                
                <div id="skyType">
                    <h2>cloudy</h2>
                    <img src="./image/Cloudy.svg" alt="Cloudy">
                </div>
                

                <div id="degree">
                    <div id="c_degree" class="active">
                        <h2 id="cdegreeNumber">1°</h2> <!--for degree icon :  alt+0176  -->
                        <h2 id="cdegreeType"> C</h2>
                    </div>
                    <div id="f_degree">
                        <h2 id="fdegreeNumber">1°</h2> <!--for degree icon :  alt+0176  -->
                        <h2 id="fdegreeType"> F</h2>
                    </div>
                    <div id="k_degree">
                        <h2 id="kdegreeNumber">1°</h2> <!--for degree icon :  alt+0176  -->
                        <h2 id="kdegreeType"> K</h2>
                    </div>
    
                    
                </div>

                <div id="location">
                    <h2 id="loacationName">Iran / Behbahan</h2>
                </div>



            </div>


        </main>

        <div class="sidebar" tabindex="0">
            <div class="sidebarBTN">
                <i class="fas fa-cog fa-spin"></i>
            </div>
            <div class="b_grounds">
                <h4>background colors : </h4>
                <div class="pollets">
                    <div class="pollet blue"></div>
                    <div class="pollet red"></div>
                    <div class="pollet orange"></div>
                    <div class="pollet green"></div>
                </div>
            </div>

            <div class="cityName">
                <h4>city name :</h4>
                <form>
                    <input id="getCityName" type="text" id="city" autocomplete="off">
                    <button id="btn" type="button">submit</button>
                </form>
            </div>
            <div class="d_type">
                <h4>degree type : </h4>

                <div class="dTypeBTN">
                    <div id="celsius">C</div>
                    <div id="kelvin">k</div>
                    <div id="farenheit">F</div>
                </div>
            </div>
        </div>

        <script src="./main.js"></script>
        <script src="./all.min.js"></script>
    </body>
</html>
